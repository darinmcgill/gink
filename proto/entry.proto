syntax = "proto3";
package google.gink;
import "google/protobuf/any.proto";
import "value.proto";
import "muid.proto";
import "behavior.proto";
import "key.proto";

message Entry {
    Behavior behavior = 1; // should match the behavior of container
    Muid container = 2;

    oneof link {
        Key key = 3;
        Muid describes = 4;
        Span span = 5;
    }

    oneof contains {
        bool deleting = 6; // behavior in {SET, SCHEMA, LABEL, PROPERTY}
        Value value = 7;
        bytes octects = 8; // for container behavior in {FILE, BINLOG, PROTO}
        Row row = 9; // for container behavior = TABLE
        google.protobuf.Any any = 10; // Here be dragons.
        Muid pointee = 11;        
    }

    uint64 expiry = 12; // timestamp of expiration in microseconds since epoch, or 0 for none
    uint64 position = 13; // timestamp of initial position in ordered container, or 0 for entry ts

    message Span {
        // defines where to put octects in the FILE, may be omitted to place all at start
        uint64 from=1;
        uint64 ends=2;
    }
    
    message Row {
        repeated Value values = 1;
        bytes bytes_mask = 2; // optional when all columns have values
    }
}
