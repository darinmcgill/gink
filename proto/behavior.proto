syntax = "proto3";
package google.gink;

enum Behavior {
    NONE = 0;
    BOX = 1; // only holds on entry at a time, only uses value field, not key
    FILE = 2; // entries contain bytes and specify location in file
    STREAM = 3; // entries contain bytes, order is implied by timestamps
    MEMBERSHIP = 4; // also known as label or tag, has "describes"
    KEY_SET = 5; // entries have only key, no value, but may be removed with a deletion
    SUMMATION = 6; // entries combined by adding together values, user only sees total
    DIRECTORY = 7; // entries have key and also something contained (value or pointee)
    SEQUENCE = 8; // entries have a value or pointee but no key, ordered by time
    PROPERTY = 9; // entries set value of this property on an object (has describes and value)
    BASIC_TABLE = 10; // entries have row data, but no primary key defined, must (re)move by muid
    REGISTRY = 11; // entries have "describes" and "pointee", may be removed by a Movement
    KEYED_TABLE = 12; // each entry has a row; replace prior entries based on the primary key
};
