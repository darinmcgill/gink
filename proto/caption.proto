syntax = "proto3";
package google.gink;
import "muid.proto";

/**
    Set the description for a PropertyType, EdgeType, NodeType, Container, etc.
    This can be used to set the display text for something like a property / tag,
    or just to add a comment on a data structure.
*/
message Caption {
    Muid describes = 1; // specifies what's being described
    string caption = 2; // specifies the description
}
