syntax = "proto3";
import "addressable_object.proto";
package google.gink;



message Commit {
    uint64 timestamp = 1;
    uint64 medallion = 2;
    uint64 previous_timestamp = 3;
    string comment = 4;
    uint64 chain_start = 5;

    // key in addressable_objects is offset number (> 0 and < 2**20)
    map<uint32, AddressableObject> addressable_objects = 6;
}

