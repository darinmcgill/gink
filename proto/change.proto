syntax = "proto3";
package google.gink;
import "caption.proto";
import "container.proto";
import "edge_type.proto";
import "property_type.proto";
import "property_update.proto";
import "entry.proto";
import "movement.proto";
import "clearance.proto";

/** 
* Any update/change that can be referenced by Gink
*/
message Change {
    oneof obj {
        Container container = 1;
        Entry entry = 2;
        Movement movement = 3;
        Clearance clearance = 4;
    }
}
